<div class="card-deck">
  <div class="card" *ngFor="let blog of blogPostList$ | async">
    <img class="card-img-top" [src]="imagePath + blog.images" alt="No image uploaded" />
    <div class="card-header">
      <h4>
        <a class="link" [routerLink]="['theblog', blog.id]">{{ blog.title }}</a>
      </h4>
    </div>
    <div class="card-body">
      <h5 class="card-title">{{ blog.subtitle }}</h5>
      <p class="card-text">{{ blog.content }}</p>
    </div>
  </div>
</div>
