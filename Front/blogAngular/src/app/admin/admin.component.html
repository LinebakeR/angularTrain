<div class="list">
  <div *ngFor="let bp of allPost" >
    <ul class="list-group">
      <li class="list-group-item">
       {{bp.id}}  - {{ bp.title }} - {{ bp.subtitle }}
        <i
          (click)="deleteBlogPosts(bp.id)"
          style="cursor:pointer"
          class="clear material-icons"
        >
          clear
        </i>
      </li>
    </ul>
  </div>
</div>

<router-outlet></router-outlet>
