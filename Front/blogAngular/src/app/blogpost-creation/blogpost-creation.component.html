<div class="container">
  <form [formGroup]="creationForm" (submit)="createBlog()">
    <div class="form-group">
      <label for="exampleInputTitle1">
        <h6>Title</h6>
      </label>
      <input maxlength="80" type="text" class="form-control" id="title" aria-describedby="titleHelp"
        formControlName="title" placeholder="Title" required />
    </div>
    <div class="form-group">
      <label for="inputSubtitle">
        <h6>Subtitle</h6>
      </label>
      <input maxlength="45" type="text" class="form-control" formControlName="subTitle" id="inputSubtitle"
        placeholder="Subtitle" />
    </div>
    <div class="form-group">
      <textarea maxlength="1000" class="form-control" id="exampleFormControlTextarea1" rows="3"
        placeholder="Your article ..." formControlName="content" required></textarea>
      <div class="caracCount">
        {{ 1000 - creationForm.value.content.length }}
      </div>
      <div class="img">
        <label for="images"></label>
        <input type="file" name="images" id="images" formControlName="images" (change)="handleFileInput($event)" />
      </div>
    </div>
    <button class="btn btn-success" type="submit">Post your article</button>
  </form>
</div>
